<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Mizzie - Business Planning Made Simple</title>
    <meta name="title" content="Mizzie - Business Planning Made Simple" />
    <meta
      name="description"
      content="Create comprehensive business plans entirely in your browser. Free, open-source platform with Business Model Canvas, Pitch Deck, Roadmap, Org Chart & Financial Forecasts."
    />
    <meta name="author" content="Mizzie" />
    <meta
      name="keywords"
      content="business plan, business model canvas, pitch deck, startup, entrepreneur, financial forecast, roadmap, org chart"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://morarosa.github.io/Miss-Buzzie/" />
    <meta
      property="og:title"
      content="Mizzie - Business Planning Made Simple"
    />
    <meta
      property="og:description"
      content="Create comprehensive business plans entirely in your browser. Free, open-source platform with Business Model Canvas, Pitch Deck, Roadmap & more."
    />
    <meta
      property="og:image"
      content="https://morarosa.github.io/Miss-Buzzie/images/logo.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:url"
      content="https://morarosa.github.io/Miss-Buzzie/"
    />
    <meta
      name="twitter:title"
      content="Mizzie - Business Planning Made Simple"
    />
    <meta
      name="twitter:description"
      content="Create comprehensive business plans entirely in your browser. Free & open-source."
    />
    <meta
      name="twitter:image"
      content="https://morarosa.github.io/Miss-Buzzie/images/logo.png"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#F97316" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Mizzie" />

    <!-- Content Security Policy -->
    <!-- Note: frame-ancestors must be set via HTTP headers, not meta tags -->
    <!-- wasm-unsafe-eval required for WebLLM (WebAssembly) -->
    <!-- connect-src includes: huggingface.co + raw.githubusercontent.com for WebLLM, groq/openai for API -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://huggingface.co https://*.huggingface.co https://raw.githubusercontent.com https://api.groq.com https://api.openai.com; worker-src 'self' blob:; base-uri 'self'; form-action 'self';"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
